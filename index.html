<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Store Launch</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Page Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            height: 100vh;
            background-image: url('./niklas-ohlrogge-niamoh-de-tc2Cts4aXCw-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Content Styling */
        header {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        p {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .cta-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #555;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- <header>Welcome to Baby Store</header> -->
    <p>Launching Soon </p>

    <!-- Call-to-action button
    <a href="#" class="cta-button">Sign Up for Updates</a> -->

    <footer>
        &copy; Shanky reserves all rights everywhere.
    </footer>

</body>
</html>
